<!DOCTYPE html>
<html
	lagn="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/html">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<title>Dashboard</title>
	
	<!-- Custom fonts for this template-->
	<!-- <link
		href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		rel="stylesheet"> -->
	<!-- Custom styles for this template-->
	
</head>
<!-- 공통헤더 -->
<th:block th:replace="~{import :: static-resources}"></th:block>
<body id="page-top">
	<div id="wrapper">
		<!-- 사이드바 -->
		<th:block th:replace="~{common/fragments/sidebar :: sidebarFragment}"></th:block>
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Main Content -->
			<div id="content">
				<!-- 상단바 -->
				<th:block th:replace="~{common/fragments/topbar :: topbarFragment}"></th:block>
				
				<!-- 본문 -->
				<th:block layout:fragment="content"></th:block>
			</div>
			
			<!--푸터 -->
			<footer th:replace="~{common/fragments/footer :: footerFragment}"></footer>
		</div>
	</div>
</body>
</html>
